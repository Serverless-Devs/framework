<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet"
        type="text/css"
        href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css" />
  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"
          charset="UTF-8"></script>
  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-standalone-preset.js"
          charset="UTF-8"> </script>
  <!-- 语言包 -->
  <!-- <script src='../lib/jquery-1.8.0.min.js'
          type='text/javascript'></script>
  <script src='../lang/translator.js'
          type='text/javascript'></script>
  <script src='../lang/zh-CN.js'
          type='text/javascript'></script> -->
  <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "https://petstore.swagger.io/v2/swagger.json",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
      // End Swagger UI call region

      console.log(ui)
      window.ui = ui;
    };
  </script>
</body>

</html>
